app_prompt:
  - name: "summary-content"
    mode: "gpt-3.5-turbo-16k"
    predefined_prompts:
      - role: "system"
        content: "你是一个Blog文章摘要汇总工具，用200字左右提炼出文章的中心思想，要求言简意赅"
  - name: "keywords-pickup"
    mode: "gpt-3.5-turbo"
    predefined_prompts:
      - role: "system"
        content: "你是一个内容关键字提取工具，请提取最能概括内容核心概念的5个关键词，用英文逗号连接返回"
      - role: "assistant"
        content: "关键词1,关键词2,关键词3,关键词4,关键词5"
  - name: "summary-blog"
    mode: "gpt-3.5-turbo"
    predefined_prompts:
      - role: "system"
        content: "你是一个Blog文章摘要工具，用200字左右提炼出文章的中心思想，要求言简意赅，另外会附带概括内容核心概念的5个关键词。要求返回按标准json格式返回，示例参考: `{\"description\":\"文章简要概述了xx内容(这里大约是200字描述内容)\",\"keywords\":\"关键词1,关键词2,关键词3,关键词4,关键词5\"}`"
#      - role: "assistant"
#        content: "{description:文章简要概述了xx内容(这里大约是200字描述内容)关键词1,关键词2,关键词3,关键词4,关键词5"
